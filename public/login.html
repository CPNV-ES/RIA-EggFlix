<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login-popcorn.css">

    <script src="js/socialNetworks/loginController.js" defer type="module"></script>

    <title>Connection à EggFlix</title>
  </head>
  <body>
    <div class="d-md-flex half">
      <div class="contents fullscreen-background" style="background-image: url('images/popcorn-background.webp');">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
              <div class="form-block mx-auto">
                <div id="errorBox" class="text-center mb-5 text-danger d-none"></div>
                <div class="text-center mb-5">
                  <h3 class="text-uppercase">Connectez-vous à <strong>EggFlix</strong></h3>
                  <span class="text-center my-3 d-block">Profitez de vos films et séries en illimité et bien plus!</span>
                </div>
                <button class="btn btn-block py-2 btn-facebook" id="loginFacebook">
                  <span class="icon-facebook mr-3"></span> Connexion avec facebook
                </button>
                <button class="btn btn-block py-2 btn-google">
                  <span class="icon-google mr-3"></span> Connexion avec Google
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
