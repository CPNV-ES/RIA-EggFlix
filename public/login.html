<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login-popcorn.css">

    <title data-translate="best_service">Connection à EggFlix</title>
    <script src="js/localization/localizationController.js" defer type="module"></script>
  </head>
  <body>
    <div class="d-md-flex half">
      <div class="contents fullscreen-background" style="background-image: url('images/popcorn-background.webp');">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
              <div class="form-block mx-auto">
                <div class="text-center mb-5">
                  <h3 class="text-uppercase"><span data-translate="connect_to">Connectez-vous à</span> <strong data-translate="eggflix">EggFlix</strong></h3>
                  <span class="text-center my-3 d-block" data-translate="enjoy_unlimited">Profitez de vos films et séries en illimité et bien plus!</span>
                </div>
                <button class="btn btn-block py-2 btn-facebook">
                  <span class="icon-facebook mr-3"></span><span data-translate="login_with_facebook">Connexion avec facebook</span>
                </button>
                <button class="btn btn-block py-2 btn-google">
                  <span class="icon-google mr-3"></span><span data-translate="login_with_google">Connexion avec Google</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
